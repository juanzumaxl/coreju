<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Coreju</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro - Coreju</h1>
    <form id="registrationForm">
        <!-- Campos del formulario -->
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="location">Lugar de Procedencia:</label>
        <input type="text" id="location" name="location" required>

        <label for="roomNumber">Número de Habitación:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>

        <label for="phoneNumber">Número de Teléfono:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitRegistration()">Registrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
